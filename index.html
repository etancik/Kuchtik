<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8">
  <title data-i18n="recipes.title">Recipe Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <!-- Header with actions -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-0" data-i18n="recipes.title">Recipe Manager</h1>
        <small class="text-muted" data-i18n="recipes.subtitle">Manage your favorite recipes</small>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <!-- Language Switcher -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
            <span id="currentLanguageFlag">ğŸ‡ºğŸ‡¸</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-lang="en">ğŸ‡ºğŸ‡¸ English</a></li>
            <li><a class="dropdown-item" href="#" data-lang="cs">ğŸ‡¨ğŸ‡¿ ÄŒeÅ¡tina</a></li>
          </ul>
        </div>
        <!-- Auth and Create buttons -->
        <div class="btn-group" role="group">
          <button id="authBtn" class="btn btn-outline-primary">
            <i class="fas fa-sign-in-alt me-2"></i><span data-i18n="navigation.signIn">Sign In</span>
          </button>
          <button id="createRecipeBtn" class="btn btn-primary" style="display: none;">
            <i class="fas fa-plus me-2"></i><span data-i18n="recipes.createRecipe">Create Recipe</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Recipe cards container -->
    <div id="recipe-cards">
      <!-- Search bar -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="searchInput" placeholder="" data-i18n-placeholder="recipes.searchPlaceholder">
        </div>
      </div>
      
      <div id="recipeList" class="row row-cols-1 g-3"></div>
    </div>

    <!-- Export button -->
    <div class="mt-4">
      <button id="exportBtn" class="btn btn-primary">
        <i class="fas fa-download me-2"></i><span data-i18n="recipes.exportToShoppingList">Export to Shopping List</span>
      </button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
