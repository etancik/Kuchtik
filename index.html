<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje recepty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <!-- Header with actions -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Moje recepty</h1>
      <div class="btn-group" role="group">
        <button id="authBtn" class="btn btn-outline-primary">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
        <button id="createRecipeBtn" class="btn btn-primary" style="display: none;">
          <i class="fas fa-plus me-2"></i>Create Recipe
        </button>
      </div>
    </div>

    <!-- Recipe cards container -->
    <div id="recipe-cards">
      <div id="recipeList" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>

    <!-- Export button -->
    <div class="mt-4">
      <button id="exportBtn" class="btn btn-primary">
        <i class="fas fa-download me-2"></i>Export to Shopping List
      </button>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
