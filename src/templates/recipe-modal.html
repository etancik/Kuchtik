<!-- Recipe Creation/Edit Modal Template -->
<div class="modal fade" id="recipe-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipe-modal-title">
          <i class="fas fa-utensils me-2"></i><span data-i18n="recipeForm.createNewRecipe">Create New Recipe</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="recipe-form" class="needs-validation" novalidate>
        <div class="modal-body">
          <!-- Recipe Name -->
          <div class="mb-3">
            <label for="recipe-name" class="form-label" data-i18n="recipeForm.recipeName">Recipe Name *</label>
            <input type="text" class="form-control" id="recipe-name" required 
                   data-i18n-placeholder="recipeForm.recipeNamePlaceholder">
            <div class="invalid-feedback" data-i18n="recipeForm.recipeNameRequired">Please provide a recipe name.</div>
          </div>

          <!-- Servings and Time -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="recipe-servings" class="form-label" data-i18n="recipeForm.servings">Servings</label>
              <input type="number" class="form-control" id="recipe-servings" min="1" value="4" 
                     data-i18n-placeholder="recipeForm.servingsPlaceholder">
            </div>
            <div class="col-md-6">
              <label for="recipe-time" class="form-label" data-i18n="recipeForm.cookingTime">Cooking Time</label>
              <input type="text" class="form-control" id="recipe-time" 
                     data-i18n-placeholder="recipeForm.cookingTimePlaceholder">
            </div>
          </div>

          <!-- Ingredients -->
          <div class="mb-3">
            <label class="form-label" data-i18n="recipeForm.ingredients">Ingredients *</label>
            <div id="ingredients-container">
              <div class="ingredient-edit-item mb-2">
                <div class="input-group">
                  <div class="input-group-text">
                    <input type="checkbox" class="form-check-input ingredient-added-checkbox" title="Uncheck when used" checked>
                  </div>
                  <input type="text" class="form-control ingredient-input" 
                         data-i18n-placeholder="recipeForm.ingredientPlaceholder" required>
                  <button class="btn btn-sm remove-btn" type="button" onclick="recipeUI.removeIngredient(this)" title="Remove ingredient">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary" style="width: auto;" onclick="recipeUI.addIngredient()">
              <i class="fas fa-plus me-2"></i><span data-i18n="recipeForm.addIngredient">Add Ingredient</span>
            </button>
            <div class="form-text text-muted mt-1">
              <small><i class="fas fa-info-circle me-1"></i><span data-i18n="recipeForm.ingredientsHelp">Check ingredients you need for shopping, uncheck when you are stocked</span></small>
            </div>
          </div>

          <!-- Instructions -->
          <div class="mb-3">
            <label class="form-label" data-i18n="recipeForm.instructions">Instructions *</label>
            <div id="instructions-container">
              <div class="step-item" draggable="true">
                <div class="input-group mb-2">
                  <span class="input-group-text">1.</span>
                  <div class="step-drag-handle" title="Hold and drag to reorder">
                    <i class="fas fa-grip-lines text-muted"></i>
                  </div>
                  <textarea class="form-control instruction-input" 
                            placeholder="Enter cooking step..." 
                            data-i18n-placeholder="recipeForm.stepPlaceholder" 
                            rows="2" required></textarea>
                  <button class="btn remove-btn-small" type="button" onclick="recipeUI.removeInstruction(this)" title="Remove step">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary add-btn" onclick="recipeUI.addInstruction()">
              <i class="fas fa-plus me-2"></i><span data-i18n="recipeForm.addStep">Add Step</span>
            </button>
          </div>

          <!-- Notes -->
          <div class="mb-3">
            <label class="form-label">
              <span data-i18n="recipeForm.notes">Notes</span> 
              (<span data-i18n="common.optional">Optional</span>)
            </label>
            <div id="notes-container">
              <div class="input-group mb-2">
                <input type="text" class="form-control note-input" 
                       data-i18n-placeholder="recipeForm.notePlaceholder">
                <button class="btn btn-sm remove-btn" type="button" onclick="recipeUI.removeNote(this)" title="Remove note">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary add-btn" onclick="recipeUI.addNote()">
              <i class="fas fa-plus me-2"></i><span data-i18n="recipeForm.addNote">Add Note</span>
            </button>
          </div>

          <!-- Tags -->
          <div class="mb-3">
            <label for="recipe-tags-input" class="form-label" data-i18n="recipeForm.tagsField">Tags</label>
            <div class="tags-container mb-2" id="tags-container">
              <!-- Tags will be dynamically added here -->
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="recipe-tags-input" 
                     data-i18n-placeholder="recipeForm.tagInputPlaceholder" 
                     placeholder="Type a tag and press Enter"
                     autocomplete="off"
                     list="tags-datalist">
              <datalist id="tags-datalist">
                <!-- Tag suggestions will be populated here -->
              </datalist>
              <button type="button" class="btn btn-outline-primary add-btn" onclick="recipeUI.addTag()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="form-text" data-i18n="recipeForm.tagsHelp">Press Enter or click + to add tags</div>
            <input type="hidden" id="recipe-tags" name="tags">
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" style="width: auto;" data-bs-dismiss="modal" data-i18n="common.cancel">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" style="width: auto;" id="recipe-submit-btn">
            <i class="fas fa-save me-2"></i><span data-i18n="recipeForm.createRecipeBtn">Create Recipe</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
