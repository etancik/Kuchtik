<!-- Recipe Creation/Edit Modal Template -->
<div class="modal fade" id="recipe-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipe-modal-title">
          <i class="fas fa-utensils me-2"></i>Create New Recipe
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="recipe-form" class="needs-validation" novalidate>
        <div class="modal-body">
          <!-- Recipe Name -->
          <div class="mb-3">
            <label for="recipe-name" class="form-label">Recipe Name *</label>
            <input type="text" class="form-control" id="recipe-name" required 
                   placeholder="Enter recipe name">
            <div class="invalid-feedback">Please provide a recipe name.</div>
          </div>

          <!-- Servings and Time -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="recipe-servings" class="form-label">Servings</label>
              <input type="number" class="form-control" id="recipe-servings" min="1" value="4" 
                     placeholder="Number of servings">
            </div>
            <div class="col-md-6">
              <label for="recipe-time" class="form-label">Cooking Time</label>
              <input type="text" class="form-control" id="recipe-time" placeholder="e.g., 30 minutes">
            </div>
          </div>

          <!-- Ingredients -->
          <div class="mb-3">
            <label class="form-label">Ingredients *</label>
            <div id="ingredients-container">
              <div class="input-group mb-2">
                <input type="text" class="form-control ingredient-input" placeholder="Enter ingredient" required>
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeIngredient(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addIngredient()">
              <i class="fas fa-plus me-1"></i>Add Ingredient
            </button>
          </div>

          <!-- Instructions -->
          <div class="mb-3">
            <label class="form-label">Instructions *</label>
            <div id="instructions-container">
              <div class="input-group mb-2">
                <span class="input-group-text">1.</span>
                <textarea class="form-control instruction-input" rows="2" placeholder="Enter instruction step" required></textarea>
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeInstruction(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addInstruction()">
              <i class="fas fa-plus me-1"></i>Add Step
            </button>
          </div>

          <!-- Notes -->
          <div class="mb-3">
            <label for="recipe-notes" class="form-label">Notes (Optional)</label>
            <div id="notes-container">
              <div class="input-group mb-2">
                <input type="text" class="form-control note-input" placeholder="Enter note">
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeNote(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addNote()">
              <i class="fas fa-plus me-1"></i>Add Note
            </button>
          </div>

          <!-- Tags -->
          <div class="mb-3">
            <label for="recipe-tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="recipe-tags" 
                   placeholder="Enter tags separated by commas (e.g., vegetarian, quick, dinner)">
            <div class="form-text">Separate multiple tags with commas</div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="recipe-submit-btn">
            <i class="fas fa-save me-2"></i>Create Recipe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
