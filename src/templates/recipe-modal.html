<!-- Recipe Creation/Edit Modal Template -->
<div class="modal fade" id="recipe-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recipe-modal-title">
          <i class="fas fa-utensils me-2"></i><span data-i18n="recipeForm.createNewRecipe">Create New Recipe</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="recipe-form" class="needs-validation" novalidate>
        <div class="modal-body">
          <!-- Recipe Name -->
          <div class="mb-3">
            <label for="recipe-name" class="form-label" data-i18n="recipeForm.recipeName">Recipe Name *</label>
            <input type="text" class="form-control" id="recipe-name" required 
                   data-i18n-placeholder="recipeForm.recipeNamePlaceholder">
            <div class="invalid-feedback" data-i18n="recipeForm.recipeNameRequired">Please provide a recipe name.</div>
          </div>

          <!-- Servings and Time -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="recipe-servings" class="form-label" data-i18n="recipeForm.servings">Servings</label>
              <input type="number" class="form-control" id="recipe-servings" min="1" value="4" 
                     data-i18n-placeholder="recipeForm.servingsPlaceholder">
            </div>
            <div class="col-md-6">
              <label for="recipe-time" class="form-label" data-i18n="recipeForm.cookingTime">Cooking Time</label>
              <input type="text" class="form-control" id="recipe-time" 
                     data-i18n-placeholder="recipeForm.cookingTimePlaceholder">
            </div>
          </div>

          <!-- Ingredients -->
          <div class="mb-3">
            <label class="form-label" data-i18n="recipeForm.ingredients">Ingredients *</label>
            <div id="ingredients-container">
              <div class="input-group mb-2">
                <input type="text" class="form-control ingredient-input" 
                       data-i18n-placeholder="recipeForm.ingredientPlaceholder" required>
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeIngredient(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addIngredient()">
              <i class="fas fa-plus me-1"></i><span data-i18n="recipeForm.addIngredient">Add Ingredient</span>
            </button>
          </div>

          <!-- Instructions -->
          <div class="mb-3">
            <label class="form-label" data-i18n="recipeForm.instructions">Instructions *</label>
            <div id="instructions-container">
              <div class="input-group mb-2">
                <span class="input-group-text">1.</span>
                <textarea class="form-control instruction-input" rows="2" 
                         data-i18n-placeholder="recipeForm.instructionPlaceholder" required></textarea>
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeInstruction(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addInstruction()">
              <i class="fas fa-plus me-1"></i><span data-i18n="recipeForm.addStep">Add Step</span>
            </button>
          </div>

          <!-- Notes -->
          <div class="mb-3">
            <label for="recipe-notes" class="form-label">
              <span data-i18n="recipeForm.notes">Notes</span> 
              (<span data-i18n="common.optional">Optional</span>)
            </label>
            <div id="notes-container">
              <div class="input-group mb-2">
                <input type="text" class="form-control note-input" 
                       data-i18n-placeholder="recipeForm.notePlaceholder">
                <button class="btn btn-outline-secondary" type="button" onclick="recipeUI.removeNote(this)">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="recipeUI.addNote()">
              <i class="fas fa-plus me-1"></i><span data-i18n="recipeForm.addNote">Add Note</span>
            </button>
          </div>

          <!-- Tags -->
          <div class="mb-3">
            <label for="recipe-tags" class="form-label" data-i18n="recipeForm.tagsField">Tags</label>
            <input type="text" class="form-control" id="recipe-tags" 
                   data-i18n-placeholder="recipeForm.tagsPlaceholder">
            <div class="form-text" data-i18n="recipeForm.tagsHelp">Separate multiple tags with commas</div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" id="recipe-submit-btn">
            <i class="fas fa-save me-2"></i><span data-i18n="recipeForm.createRecipeBtn">Create Recipe</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
